apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-01
spec:
  selector:
    matchLabels:
      app: nginx-test-01
  template:
    metadata:
      labels:
        app: nginx-test-01
    spec:
      containers:
      - name: nginx-test-01
        image: nginx:1.14.2
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
