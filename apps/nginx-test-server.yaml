apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-01
  namespace: default
  labels:
    app: nginx-test-01
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-test-01
  template:
    metadata:
      labels:
        app: nginx-test-01
    spec:
      containers:
      - name: nginx-test-01
        image: nginx:1.14.2
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: service-nginx-test-01
  namespace: default
spec:
  selector:
    app: nginx-test-01
  type: LoadBalancer
  ports:
  - port: 2080
    protocol: TCP
    targetPort: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: nginx-tls-gateway
  namespace: default
spec:
  gatewayClassName: cilium
  listeners:
  - name: https-1
    protocol: HTTPS
    port: 443
    hostname: "nginx-test-01.${INTERNAL_DOMAIN}"
    tls:
      certificateRefs:
       - kind: Secret
         name: wildcard-tls