---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-infrastructure
  namespace: flux-system
spec:
  interval: 1m
  retryInterval: 1m
  timeout: 5m
  path: ./network-infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: system-infrastructure-configs
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets