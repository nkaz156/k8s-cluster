---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
  namespace: pihole
spec:
  chart:
    spec:
      chart: pihole
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: mojo2600
        namespace: flux-system
      version: 2.34.0
  interval: 5m0s
  releaseName: pihole
  storageNamespace: pihole
  targetNamespace: pihole
  values:
    admin:
      existingSecret: pihole-creds
    image:
      repository: pihole/pihole
      tag: 2025.11.0
    dnsmasq:
      customDnsEntries:
        - address=/lenovo-01.home.arpa/192.168.100.1
        - address=/dell-01.home.arpa/192.168.100.2
        - address=/dell-02.home.arpa/192.168.100.3
        - address=/pihole.home.arpa/192.168.104.2

      customCnameEntries:
        # - cname=foo.nas,nas

    persistentVolumeClaim:
      enabled: true
      size: "1G"

    serviceWeb:
      loadBalancerIP: 192.168.104.2
      externalTrafficPolicy: Cluster
      annotations:
        "lbipam.cilium.io/ips": "192.168.104.2"
      extraLabels: 
        serviceType: dns-admin
      type: LoadBalancer

    serviceDns:
      loadBalancerIP: 192.168.104.1
      externalTrafficPolicy: Local
      annotations:
        "lbipam.cilium.io/ips": "192.168.104.1"
        "lbipam.cilium.io/sharing-key": "dns-ips"
        "service.cilium.io/lb-l2-announcement": "local"
      extraLabels: 
        serviceType: dns
      type: LoadBalancer