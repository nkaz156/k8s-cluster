---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium
      version: 1.18.3
  interval: 5m0s
  values:
    USER-SUPPLIED VALUES: null
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    gatewayAPI:
      enableAlpn: true
      enableAppProtocol: true
      enabled: true
    ipam:
      mode: kubernetes
    k8sClientRateLimit:
      burst: 20
      qps: 10
    k8sServiceHost: localhost
    k8sServicePort: 7445
    kubeProxyReplacement: true
    l2announcements:
      enabled: true
    securityContext:
      capabilities:
        ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
        cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
